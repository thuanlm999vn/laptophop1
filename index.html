</head>

  <div id="app"></div>

  <script>
    const computers = [1, 2];

    function render() {
      const container = document.getElementById('app');
      container.innerHTML = '';
      computers.forEach(id => {

        section.className = 'section';
        section.innerHTML = `

          <div class="status" id="status${id}">‚úÖ ƒêANG R·∫¢NH</div>

          <div class="form" id="form${id}" style="display: none;">
            <div class="form-group"><label>H·ªç t√™n:</label><input type="text" id="name${id}"></div>
            <div class="form-group"><label>Ph√≤ng ban:</label>

            <div class="form-group"><label>M·ª•c ƒë√≠ch:</label><input type="text" id="purpose${id}"></div>
            <button class="btn btn-borrow" onclick="borrowComputer(${id})">X√°c nh·∫≠n m∆∞·ª£n</button>

        `;
        container.appendChild(section);

    function toggleForm(id) {
      const form = document.getElementById(`form${id}`);
      form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
    }

    function updateStatus(id) {
      const statusDiv = document.getElementById(`status${id}`);
      if (currentStatus[id] === 'available') {
        statusDiv.textContent = '‚úÖ ƒêANG R·∫¢NH';

    function borrowComputer(id) {
      const name = document.getElementById(`name${id}`).value;
      const dept = document.getElementById(`dept${id}`).value;
      const purpose = document.getElementById(`purpose${id}`).value;
      if (!name || !dept || !purpose) {
        alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");

      google.script.run.ghiLichSu(`LichSu${id}`, data);

    function loadHistory(id) {
      google.script.run.withSuccessHandler(data => {
        const container = document.getElementById(`history${id}`);
        if (!data || data.length === 0) {
          container.innerHTML = 'Ch∆∞a c√≥ l·ªãch s·ª≠ s·ª≠ d·ª•ng.';

          container.appendChild(div);

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
